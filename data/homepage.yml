####################### Banner #########################
banner:
  title: "ArtemisCloud allows you to expose the power of ActiveMQ Artemis with kubernetes"
  content: "ArtemisCloud is a collection of container images that allows the quick and easy deployment of Artemis with an Operator based solution"

##################### Feature ##########################
feature:
  enable: true
  title: "Feature Set"
  feature_item:
    # feature item loop
    - name: "Cloud Oriented"
      icon: "ti-cloud-up"
      content: "Fully compatible with major could environments
      such as Kubernetes and Openshift. Enterprise level messaging
      in cost-effective way. For new businesses as well as migrating
      existing non-cloud applications."

    # feature item loop
    - name: "Kubernetes"
      icon: "ti-package"
      content: "ArtemisCloud works smoothly within Kubernetes environment and stay up to date.
      Getting feedbacks and expectations from opensource community and improve functionality."

    # feature item loop
    - name: "Openshift"
      icon: "ti-package"
      content: "The ArtemisCloud works with Openshift platform also.
      Getting extra benefits like consistent security,
      built-in monitoring and centralized policy management. It takes advantage of
      Openshift's Operator-Hub."

    # feature item loop
    - name: "Protocol Based"
      icon: "ti-alarm-clock"
      content: "Rich protocol choice. AMQP, MQTT, STOMP, JMS, and CORE with
      security supports. Interconnet anywhere, anytime."

    # feature item loop
    - name: "High Availability"
      icon: "ti-pulse"
      content: "Easy scaling to your specific needs. Message migration on pod
      failure recovery. Uninterrupted applications."

